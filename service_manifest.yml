name: Overpower
version: $SERVICE_TAG
description: >
  De-obfuscates your PowerShell files.

accepts: code/ps1
rejects: empty|metadata/.*

stage: CORE
category: Static Analysis

file_required: true
timeout: 60
disable_cache: false

enabled: false
is_external: false
licence_count: 0

docker_config:
  allow_internet_access: false
  image: ${REGISTRY}cccs/assemblyline-service-overpower:$SERVICE_TAG
  cpu_cores: 0.25
